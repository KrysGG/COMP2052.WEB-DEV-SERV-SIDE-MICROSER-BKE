<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{{ page_title or "App" }}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root { --bg:#fafafa; --card:#fff; --line:#eaeaea; --ink:#111; }
      * { box-sizing:border-box; }
      body { margin:16px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:var(--bg); color:var(--ink); }
      nav a { margin-right:10px; text-decoration:none; color:#0b57d0; }
      .box { background:var(--card); border:1px solid var(--line); border-radius:10px; padding:14px; }
      table { border-collapse: collapse; width: 100%; background:var(--card); border:1px solid var(--line); border-radius:10px; overflow:hidden; }
      th, td { border-bottom:1px solid var(--line); padding:10px; text-align:left; }
      th { background:#f6f6f6; }
      .stats { display:flex; gap:12px; margin:10px 0; flex-wrap:wrap; }
      .stat { background:var(--card); border:1px solid var(--line); border-radius:10px; padding:8px 12px; }
    </style>
  </head>
  <body>
    <nav>
      <a href="{{ url_for('index') }}">Inicio</a>
      <a href="{{ url_for('students') }}">Estudiantes</a>
      <a href="{{ url_for('grades') }}">Notas</a>
    </nav>
    <main style="margin-top:12px">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
