{% extends "base.html" %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
  <h1>{{ page_title }}</h1>
  <table>
    <thead>
      <tr><th>#</th><th>Nombre</th><th>Email</th></tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.name }}</td>
        <td><a href="mailto:{{ u.email }}">{{ u.email }}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
