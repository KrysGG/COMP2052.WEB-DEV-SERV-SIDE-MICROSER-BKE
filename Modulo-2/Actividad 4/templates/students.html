{% extends "base.html" %}
{% block title %}{{ page_title }}{% endblock %}

{% block content %}
  <h1>{{ page_title }}</h1>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Estudiante</th>
        <th>Nota final</th>
      </tr>
    </thead>
    <tbody>
      {% for s in students %}
      <tr>
        <td>{{ s.id }}</td>
        <td>{{ s.name }}</td>
        <td>{{ s.final_grade }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
